<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // var : 재선언 O 재할당 O
        var name = "미리";
        console.log(name);
        // ......
        var name = "수양";
        console.log(name);

        // let : 재선언 X 재할당 O
        let gender = "여자";
        console.log(gender);
        gender = "남자";
        console.log(gender);

        // const : 재선언 X 재할당 X -> 상수 
        // 활용 : HTML객체 저장, 클래스 정의, 함수 정의 
        const classNum = 8;
        console.log(classNum);

        
    </script>



</body>
</html>
