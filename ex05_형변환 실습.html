<body>
    
    <script>
        // 문제. 유저에게 2개의 숫자를 입력(prompt)받은 후 더한 결과를 console창에 출력하는 
        // 프로그램을 구현하세요.

        // 1. 유저에게 2개의 숫자를 입력받는다. 
        // 2. 입력받은 값을 정수로 변환한다.
        // 3. 더한 결과를 console창에 출력한다.

        let num1 = prompt("첫 번째 숫자를 입력해라~")
        let num2 = prompt("두 번째 숫자를 입력해라~");
        
        num1 = Number(num1);
        num2 = Number(num2);
        sum = num1+num2;

        console.log(sum);

    </script>
