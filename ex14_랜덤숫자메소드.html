<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num = Math.floor(Math.random()*100+1)
        console.log(num);

        // 사용자에게 랜덤숫자 입력받기 
        // 사용자 > 랜덤숫자
        // -> 더 작은 수를 입력 (안내)
        // 사용자 < 랜덤숫자
        // -> 더 큰 수를 입력 (안내-ALERT)
        // 정답!! 정답입니다~~ (안내)
        // --> 정답을 맞출 때 까지 반복
        
        // 0~1사이의 숫자를 소수점 형태로 되돌려주는 기능 
        // Math.random()
        // 1~100 사이의 정수를 받고 싶다면 
        // Math.random*원하는 수 +1
        
        while(true) {
            let input = prompt("숫자를 입력해라~")
            input = Number(input);

            if(num < input) {
                alert("더 작은 숫자를 입력해라~")
            }else if(num > input) {
                alert("더 큰 숫자를 입력해라~")
            }else if(num == input){
                alert("정답이다~")
                break;
            }
        }
    </script>
</body>
</html>
