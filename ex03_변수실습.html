<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 문제
        // 사용자가 정보를 입력하면 대화상자에 출력하는 프로그램을 구현하세요
        // - 변수, prompt(), console.log() 활용
        // * 강의장 번호를 변수에 담기 
        // * 세 가지 정보를 출력

        //결과
        // [이름을 입력해주세요] -> [좋아하는 과일을 입력해주세요]
        // --> 저는 8강의장의 주미리입니다. 좋아하는 과일은 딸기입니다.

        let classN = prompt("강의장 번호를 입력해라~")
        let name = prompt("이름을 입력해라~");
        let fruit = prompt("좋아하는 과일을 입력해라~");

        console.log('저는',classN,'강의장의',name,'입니다. 좋아하는 과일은',fruit,'입니다~');
        console.log('저는 '+classN+'강의장의 '+name+'입니다. 좋아하는 과일은 '+fruit+'입니다~');
        // 복잡해질 때는 템플릿 연산자 사용 
        // 백틱(``) 사용, 변수를 넣을 때는 ${변수이름} 사용
        console.log(`저는 ${classN}강의장의 ${name}입니다. 좋아하는 과일은 ${fruit}입니다~`);

        // +는 싹다 문자열로 바꿔버린다. 콘솔 찍어서 확인해야함. 
        // 띄어쓰기 확인 


    </script>


</body>
</html>
